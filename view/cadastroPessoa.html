<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=CircularXX&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Chicle&display=swap"
      rel="stylesheet"
    />
    <link href="../css/cadastro.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Peludos</title>
  </head>
  <body>
    <div class="header">
      <span class="header-title">Peludos.com</span>
    </div>
    <div class="background">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div  class="form">
              <span class="form-title">Crie sua conta</span>
              <div class="field">
                <label for="exampleInputEmail1" class="form-label"
                  >Nome completo</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Digite seu nome completo"
                />
              </div>
              <div class="field">
                <label for="exampleInputEmail1" class="form-label"
                  >Telefone</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="DDD + telefone"
                />
              </div>
              <div class="field">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Digite seu e-mail"
                />
              </div>
              <div class="field">
                <label for="exampleInputEmail1" class="form-label"
                  >Data nascimento</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Digite sua data de nascimento"
                />
              </div>
              <div class="field">
                <label for="exampleInputEmail1" class="form-label">CPF</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="XXXXXXXXXXX"
                />
              </div>
              <div class="field">
                <div class="row">
                  <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Digite a senha"
                    />
                  </div>
                  <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Confirmar senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Confirme a senha"
                    />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </div>
          </div>
          <div class="col-md-6 mx-auto d-flex align-items-center">
            <div class="new-acc">
              <span class="new-acc-title"
                >Criar uma conta é rápido, fácil e gratuito!</span
              >
              <p class="new-acc-p">
                Com a sua conta você tem acesso a Ofertas exclusivas e muito
                mais!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
